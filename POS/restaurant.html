<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="Restaurantdesign.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">Restaurant Logo</div>
        <div class="header-title">Restaurant Name</div>
    </header>

    <nav class="nav">
        <a class="nav-link" href="#">Menu</a>
        <a class="nav-link" href="#">Orders</a>
        <a class="nav-link" href="#">Reports</a>
    </nav>

    <main class="main-content">
        <div class="menu-item">
            <img class="menu-item-image" src="image.jpg" alt="Menu Item Image">
            <div class="menu-item-info">
                <h3 class="menu-item-name">Menu Item Name</h3>
                <p class="menu-item-price">₱100.00</p>
                <p class="menu-item-description">Menu Item Description</p>
            </div>
        </div>

        <div class="order-summary">
            <h3 class="order-summary-header">Order Summary</h3>
            <div class="order-summary-item">
                <p class="order-summary-item-name">Menu Item Name</p>
                <p class="order-summary-item-price">₱.00</p>
            </div>
            <p class="order-summary-total">Total: ₱0.00</p>
            <button class="button">Add to Cart</button>
            <button class="button">Checkout</button>
        </div>
    </main>
</body>
</html>
